- name: install mongodb
  hosts: mongodb
  become: yes
  tasks:
  - name: copy the repo file into yaml file
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: install mongodb
    ansible.builtin.service:
      name: mongodb-org
      state: started