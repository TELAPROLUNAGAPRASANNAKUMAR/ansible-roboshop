- name: create catalogue server
  hosts: catalogue
  become: yes
  tasks:
    - name: create catalogue 
      ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

    - name: install nodejs
      ansible.builtin.yum:
        name: nodejs
        state: installed

    - name: create user check user is exit or not
      ansible.builtin.command: id roboshop
      register: output
      ignore_errors: True   
    
    - name: display output
      ansible.builtin.debug:
        msg: "output is {{output.rc}}"

      when: output.rc != 0
    - name : create user
      ansible.builtin.user:
        name: roboshop

    - name: check directory exit or not
      ansible.builtin.stat:
        path: /app
      register: directory

    - name: display directory
      ansible.builtin.debug:
        msg: "output is {{directory}}"
    
      when: directory.stat.exists == false

    - name: create directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download catalouge artifacts
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp

    - name: Unarchive a file that is already on the remote machine
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: copy the service file into yaml file
      ansible.builtin.copy:
        src: catalogue.services
        dest: /etc/systemd/system/catalogue.service


    - name: demon-reload
      ansible.builtin.systemd:
        daemon_reload: true

    - name: copy mongo repo to yum.repos.d
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: load catalogue data
      ansible.builtin.shell: mongo --host 172.31.34.98 < /app/schema/catalogue.js

    - name: restart catalogue
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: true


    
