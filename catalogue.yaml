- name: create catalogue server
  hosts: catalogue
  become: yes
  tasks:
    - name: create catalogue 
      ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

    - name: install nodejs
      ansible.builtin.yum:
        name: nodejs
        state: installed

    - name: create user check user is exit or not
      ansible.builtin.command: id roboshop
      register: output
      ignore_errors: True   
    
    - name: display output
      ansible.builtin.debug:
        msg: "output is {{output.rc}}"

      when: output.rc != 0
    - name : create user
      ansible.builtin.user:
        name: roboshop

    - name: check directory exit or not
      ansible..builtin.stat:
      path: /app
      register: directory
    
